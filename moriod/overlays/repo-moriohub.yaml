{{#MORIO_DOCS}}
title: Moriohub repository
about: |-
  A moriod overlay to add the moriohub repository as preseeding source.

  Note that this is a bit of a chicken-and-egg situation as you cannot
  preseed this file without having this config in the first place.
  So consider this more an example of how to configure it.
vars:
  REPO_MORIOHUB_REF:
   about: The ref (branch, tag, ...) to use for preseeding from the moriohub repository.
   default: main
{{/MORIO_DOCS}}

{{^MORIO_DOCS}}
preseed.git.moriohub:
  url: "https://github.com/certeu/moriohub.git"
  ref: {{#REPO_MORIOHUB_REF}}{{REPO_MORIOHUB_REF}}{{/REPO_MORIOHUB_REF}}{{^REPO_MORIOHUB_REF}}main{{/REPO_MORIOHUB_REF}}
{{/MORIO_DOCS}}
