name: Publish MorioHub Content

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Node.js 20 (LTS/iron)

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install

      # Step 4: Run prebuild script and pass the version/tag name
      - name: Run Prebuild Script
        run: |
          VERSION=${GITHUB_REF_NAME}  # This will capture the tag or branch name
          node ./scripts/prebuild.mjs $VERSION

      # Step 5: Upload the JSON file specific to the version/tag
      - name: Upload JSON as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: moriohub-${{ github.ref_name }}.json # Name the artifact based on the branch/tag
          path: ./moriohub-${{ github.ref_name }}.json # Path to the generated JSON file

      - name: Create Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: moriohub-${{ github.ref_name }}.json
