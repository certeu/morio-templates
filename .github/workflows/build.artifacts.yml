name: Publish MorioHub Content

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Node.js 20 (LTS/iron)

      - name: Create default package.json
        run: |
          npm init -y

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install yaml glob

      # Step 4: Run prebuild script and pass the version/tag name as environment variable
      - name: Run Prebuild Script
        run: |
          node ./scripts/prebuild.mjs
        env:
          VERSION: ${{ github.ref_name }} # Pass the version as an environment variable

      # Step 5: Check if the JSON file exists
      - name: Check if the JSON file exists
        run: |
          ls -l ./moriohub-${{ github.ref_name }}.json

      # Step 6: Upload JSON as Artifact
      - name: Upload JSON as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: moriohub-${{ github.ref_name }}.json
          path: ./moriohub-${{ github.ref_name }}.json

      # Step 7: Create Release (only for tag releases)
      - name: Create Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: moriohub-${{ github.ref_name }}.json
