{{#MORIO_DOCS}}
about: |-
  A filebeat module for Linux systems

  This collects log data from the Samba package.

  The path used as a default for samba logs is /var/log/samba/log.*.
  You can override the default value with the MORIO_SAMBA_LOGS_PATHS environment variable. If you do so, please make sure that it is formatted as a YAML directive starting by four (4) space characters and a dash as in the example below:
  ```
  # sudo morio set MORIO_SAMBA_LOGS_PATHS '    - /var/log/samba/log.*'
  ```
  If you wish to pass several log paths, you can do so by constructing a multiline string. To include another path, add a newline character and start a new line with four (4) space characters and a dash as in the example below:
  ```
  # sudo morio set MORIO_SAMBA_LOGS_PATHS '    - /var/log/samba/log.*
    - /var/log2/samba/log.*'
  ```

  If the logs are to be sent to a Splunk ecosystem, you can set the MORIO_SAMBA_SPLUNK_INDEX_NAME Morio variable to specify the name of the Splunk index to use.
{{/MORIO_DOCS}}

{{^MORIO_DOCS}}

- type: log 
  id: samba_everything
  multiline.pattern: '^\['
  multiline.negate: true
  multiline.match: after
  multiline.skip_newline: true
  paths:
{{#MORIO_SAMBA_LOGS_PATHS}}
{{MORIO_SAMBA_LOGS_PATHS}}
{{/MORIO_SAMBA_LOGS_PATHS}}
{{^MORIO_SAMBA_LOGS_PATHS}}
    - /var/log/samba/log.*
{{/MORIO_SAMBA_LOGS_PATHS}}

  processors:
    - add_fields:
        target: morio
        fields:
          module: {{ MORIO_MODULE_NAME }}

    - add_fields:
        target: host
        fields:
          id: {{ MORIO_CLIENT_UUID }}

    - add_fields:
        target: debug
        fields:
          iteration: "SA-AD"

    - add_fields:
        target: service
        fields:
          name: "Samba"

    - dissect:
        field: "message"
        tokenizer: "[%{temp_timestamp}, %{log.level}] %{service.module.file}:%{service.module.line}(%{service.function})%{event.message}"
        target_prefix: ''
        ignore_missing: true
        ignore_failure: true
        overwrite_keys: true
        trim_values: left # as the Syslog level can have spaces

    - timestamp:
        field: temp_timestamp
        layouts:
          - '2006/01/02 15:04:05.999999'
        timezone: Local
    - drop_fields:
        fields: temp_timestamp

    {{#MORIO_SAMBA_SPLUNK_INDEX_NAME }}
    - add_fields:
        target: splunk
        fields:
          index: {{ MORIO_SAMBA_SPLUNK_INDEX_NAME }}
    {{/MORIO_SAMBA_SPLUNK_INDEX_NAME }}

{{/MORIO_DOCS}}

