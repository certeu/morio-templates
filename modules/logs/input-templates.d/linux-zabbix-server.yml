{{#MORIO_DOCS}}
about: |-
  A filebeat module for Linux systems

  This collects log data from the Zabbix server package.
vars:
  defaults:
    MORIO_ZABBIX_SERVER_LOGS_PATHS: "['/var/log/zabbix/zabbix_server.log']"
    MORIO_ZABBIX_SPLUNK_INDEX_NAME: false
  local:
    MORIO_ZABBIX_SERVER_LOGS_PATHS: A (glob) list of paths from which to collect Zabbix server access logs
    MORIO_ZABBIX_SPLUNK_INDEX_NAME: If the logs are to be sent to a Splunk ecosystem, you can set this Morio variable to add a `splunk.index` field to the data, with the value of the variable.
{{/MORIO_DOCS}}

{{^MORIO_DOCS}}

- type: filestream # Zabbix server logs
  id: zabbix_server
  paths: {{{MORIO_ZABBIX_SERVER_LOGS_PATHS}}}

  processors:
    - add_fields:
        target: morio
        fields:
          module: {{ MORIO_MODULE_NAME }}

    - add_fields:
        target: morio
        fields:
          module_version: "ZS-AA"

    - add_fields:
        target: host
        fields:
          id: {{ MORIO_CLIENT_UUID }}

    - add_id: null

    - if:
        regexp:
          message: '^[ \d]+:\d{8}:\d{6}.\d{3}\s' # default log format
      then:
        - dissect:
            field: "message"
            tokenizer: "%{process.pid}:%{timestamp} %{event.message}"
            target_prefix: ''
            ignore_missing: true
            ignore_failure: true
            overwrite_keys: true
            trim_values: left # as the PID can have spaces
        - add_fields:
            target: log
            fields:
              detected_format: "default"
        - add_fields:
            target: event
            fields:
              type: "server"
        - add_fields:
            target: service
            fields:
              name: "Zabbix Server"

    - timestamp:
        field: timestamp
        layouts:
          - '20060102:150405.999'
        timezone: Local

    {{#MORIO_ZABBIX_SPLUNK_INDEX_NAME }}
    - add_fields:
        target: splunk
        fields:
          index: {{ MORIO_ZABBIX_SPLUNK_INDEX_NAME }}
    {{/MORIO_ZABBIX_SPLUNK_INDEX_NAME }}

{{/MORIO_DOCS}}

