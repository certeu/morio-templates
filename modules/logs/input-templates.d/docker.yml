{{#MORIO_DOCS}}
about: |-
  A filebeat module for Linux systems

  This collects log data from the Docker package.

  If the logs are to be sent to a Splunk ecosystem, you can set the MORIO_DOCKER_SPLUNK_INDEX_NAME Morio variable to specify the name of the Splunk index to use.
{{/MORIO_DOCS}}

{{^MORIO_DOCS}}

- type: log 
  id: docker_everything
  paths:
    - /var/log/tacplus/tac_plus.log

  processors:
    - add_fields:
        target: morio
        fields:
          module: {{ MORIO_MODULE_NAME }}

    - add_fields:
        target: host
        fields:
          id: {{ MORIO_CLIENT_UUID }}

    - add_fields:
        target: debug
        fields:
          iteration: "DO-AE"

    - add_fields:
        target: service
        fields:
          name: "Docker"

    - dissect:
        field: "message"
        tokenizer: "%{temp_timestamp}\t%{client.ip}\t%{client.id}\t%{client.session_name}\t%{server.ip}\t%{event.message}"
        target_prefix: ''
        ignore_missing: true
        ignore_failure: true
        overwrite_keys: true

    - replace:
        fields:
          - field: "event.message"
            pattern: "\\t"
            replacement: "  "
        ignore_missing: true
        fail_on_error: false

    - timestamp:
        field: temp_timestamp
        layouts:
          - '2006-01-02 15:04:05 -0700'
        timezone: Local
    - drop_fields:
        fields: temp_timestamp

    {{#MORIO_DOCKER_SPLUNK_INDEX_NAME }}
    - add_fields:
        target: splunk
        fields:
          index: {{ MORIO_DOCKER_SPLUNK_INDEX_NAME }}
    {{/MORIO_DOCKER_SPLUNK_INDEX_NAME }}

{{/MORIO_DOCS}}

