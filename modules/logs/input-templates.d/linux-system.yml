- moriodata:
    docs: Collects log data from journald on Linux
    href: "https://github.com/certeu/moriohub/blob/develop/modules/logs/input-templates.d/linux-system.yml"
    version: 20250110

- type: journald
  id: journald_everything
  processors:
    - decode_json_fields:
        fields: ["message"]
        process_array: false
        max_depth: 2
        target: "message_json"
        overwrite_keys: false
        add_error_key: false
